<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image img {
            height: 50px;

        }

        .main {
            background-color: rgb(246, 244, 245);
            display: inline-block;

            padding: 10px;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="main">
    </div>
    <button type="button"
        class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        onclick="visible()">visible</button>
    <button type="button"
        class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        onclick="hide()">hide</button>

    <script>
        const fun = async () => {
            const response = await fetch("https://api-v1.com/v1/liveMatches2.php")
            const jsonresponse = await response.json()
            let arr = Object.values(jsonresponse);
            console.log(arr)
            for (let i = 0; i < arr.length; i++) {
                //loop
                let htmlcode = `<h2 style="font-family: Arial, Helvetica, sans-serif;">IND vs SL 2024</h2>
                <p>3rd T20 Pallekele International Cricket Stadium, Pallekele </p>
                <div>
                    <div class="image" style="display: flex;">
                        <img src='https://cricketvectors.akamaized.net/Teams/${arr[i]["b"]}.png?impolicy=default_web' alt="India logo" id="data2">
                        <p id="data1">IND 4/0 & 137/9 </p>
                        <p>20.0</p>
                        </div>
                        <div class='image' style="display: flex;">
                            <img src='https://cricketvectors.akamaized.net/Teams/${arr[i]["c"]}.png?impolicy=default_web' alt="Sri Lanka logo" id="data3">
                            <p>SL 2/2 & 137/8 20.0</p>
                            </div>
                            <p style="color: green;">SL won in Super Over</p>
                            </div>`
                document.getElementsByClassName("main")[0].innerHTML += htmlcode
            }
            //loop
        }
        fun()
        const visible = () => {
            document.getElementsByClassName("main")[0].style.backgroundColor = "blue"
        }
        const hide = () => {
            document.getElementsByClassName("main")[0].style.backgroundColor = "red"
        }
    </script>
</body>

</html>
