<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image img {
            height: 50px;

        }

        .main {
            background-color: rgb(246, 244, 245);
            display: inline-block;

            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
    </div>
    <button onclick="visible()">visible</button>
    <button onclick="hide()">hide</button>
    <script>
        const fun = async () => {
            const response = await fetch("https://api-v1.com/v1/liveMatches2.php")
            const jsonresponse = await response.json()
            let arr = Object.values(jsonresponse);
            for (let i = 0; i < arr.length; i++) {
                //loop
                let htmlcode = `<h2 style="font-family: Arial, Helvetica, sans-serif;">IND vs SL 2024</h2>
                <p>3rd T20 Pallekele International Cricket Stadium, Pallekele </p>
                <div>
                    <div class="image" style="display: flex;">
                        <img src='https://cricketvectors.akamaized.net/Teams/${arr[i]["b"]}.png?impolicy=default_web' alt="India logo" id="data2">
                        <p id="data1">IND 4/0 & 137/9 </p>
                        <p>20.0</p>
                        </div>
                        <div class='image' style="display: flex;">
                            <img src='https://cricketvectors.akamaized.net/Teams/${arr[i]["c"]}.png?impolicy=default_web' alt="Sri Lanka logo" id="data3">
                            <p>SL 2/2 & 137/8 20.0</p>
                            </div>
                            <p style="color: green;">SL won in Super Over</p>
                            </div>`
                document.getElementsByClassName("main")[0].innerHTML += htmlcode
            }
            //loop
        }
        fun()
        const visible = () => {
            document.getElementsByClassName("main")[0].style.display = "block"
        }
        const hide = () => {
            document.getElementsByClassName("main")[0].style.display = "none"
        }
    </script>
</body>

</html>
